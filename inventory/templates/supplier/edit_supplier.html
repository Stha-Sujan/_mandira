{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Supplier Management</h4>
                <h6>Edit/Update Supplier </h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <form id="edit-supplier-form" data-url="{% url 'supplier:supplier_detail' supplier.id %}">
                    <div class="row">
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Supplier Name</label>
                                <input type="text" class="name" id="name" name="name" value="{{supplier.name}}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="email" id="email" name="email" value="{{supplier.email}}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="phone" id="phone" name="phone" value="{{supplier.phone}}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Choose Country</label>
                                <select class="select country" id="country" name="country">
                                    {% if supplier.country == "India" %}
                                        <option value="India" selected>India</option>
                                        <option value="USA">USA</option>
                                    {% elif supplier.country == "USA" %}
                                        <option value="India">India</option>
                                        <option value="USA" selected>USA</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>City</label>
                                <select class="select city" id="city" name="city">
                                    {% if supplier.city == "City 1" %}
                                        <option value="City 1" selected>City 1</option>
                                        <option value="City 2">City 2</option>
                                    {% elif supplier.city == "City 2" %}
                                        <option value="City 1">City 1</option>
                                        <option value="City 2" selected>City 2</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-9 col-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="address" id="address" name="address" value="{{supplier.address}}">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control description" id="description" name="description">{{supplier.description}}</textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Avatar</label>
                                <div class="image-upload">
                                    <input type="file" class="image" id="image" name="image">
                                    <div class="image-uploads">
                                        <img src="{{supplier.image}}" alt="img" id="supplier-image-display" width="20%">
                                        <h4>Drag and drop a file to upload</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-submit me-2">Update</button>
                            <button type="button" class="btn btn-cancel">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /add -->
    </div>
</div>
{% endblock %}

{% block externaljs %}
<script src="{% static 'assets/apps/supplier/supplier.js' %}"></script>
{% endblock %}
