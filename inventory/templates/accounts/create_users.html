{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>User Management</h4>
                <h6>Add/Update User</h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <form id="create-user-form" data-url="{% url 'accounts:create_user' %}">
                    <div class="row">
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="username" id="username" name="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="email" id="email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <div class="pass-group">
                                    <input type="password" class="pass-input password" id="password" name="password" placeholder="Enter your password">
                                    <span class="fas toggle-password fa-eye-slash"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="is_active" id="is_active" class="is_active" data-val="true" value="true"> Is Active
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="phone-number" id="phone-number" name="phone_number" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <select class="select">
                                    <option>Select</option>
                                    <option>Role</option>
                                    <option>Role1</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <div class="pass-group">
                                    <input type="password" class="pass-inputs re-password" id="re-password" name="re_password" placeholder="Re-enter your password">
                                    <span class="fas toggle-passworda fa-eye-slash"></span>
                                </div>
                            </div>
                        </div>
                    
                       
                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Profile Picture</label>
                                <div class="image-upload image-upload-new">
                                    <input type="file" class="profile" id="profile" name="profile">
                                    <div class="image-uploads">
                                        <img src="{% static 'assets/img/icons/upload.svg' %}" alt="img">
                                        <h4>Drag and drop a file to upload</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-submit me-2">Submit</button>
                            <button type="button"  class="btn btn-cancel">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /add -->
    </div>
</div>
{% endblock %}

{% block externaljs %}
<script src="{% static 'assets/apps/accounts/users.js' %}"></script>
{% endblock %}
