{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
        <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>{{page_title}}</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon_1.png' %}">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

        <!-- animation CSS -->
		<link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
        
        <!-- Select2 CSS -->
		<link rel="stylesheet" href="{% static 'assets/plugins/select2/css/select2.min.css' %}">

        <!-- Owl Carousel CSS -->
		<link rel="stylesheet" href="{% static 'assets/plugins/owlcarousel/owl.carousel.min.css' %}">

        <!-- Datetimepicker CSS -->
		<link rel="stylesheet" href="{% static 'assets/css/bootstrap-datetimepicker.min.css' %}">

        <!-- Datatable CSS -->
		<link rel="stylesheet" href="{% static 'assets/css/dataTables.bootstrap4.min.css' %}">
        
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
        
        <!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        
    </head>

    {% if title == "login" %}
        <body class="account-page">
            {% block auth-content %}
            
            {% endblock %}
        </body>
    {% else %}
        <body>
            <div id="global-loader" >
                <div class="whirly-loader"> </div>
            </div>

            <div class="main-wrapper">
                {% include 'static_templates/headers.html' %}

                {% include 'static_templates/sidebar.html' %}
                
                {% block content %}
                    

                    
                {% endblock %}
            </div>

        </body>
    {% endif %}

    
    <!-- jQuery -->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

    <!-- Feather Icon JS -->
   <script src="{% static 'assets/js/feather.min.js' %}"></script>

   <!-- Slimscroll JS -->
	<script src="{% static 'assets/js/jquery.slimscroll.min.js' %}"></script>

    <!-- Datatable JS -->
	<script src="{% static 'assets/js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'assets/js/dataTables.bootstrap4.min.js' %}"></script>
   
   <!-- Bootstrap Core JS -->
   <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

   <!-- Select2 JS -->
    <script src="{% static 'assets/plugins/select2/js/select2.min.js' %}"></script>

    <!-- Owl JS -->
	<script src="{% static 'assets/plugins/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Datetimepicker JS -->
    <script src="{% static 'assets/js/moment.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap-datetimepicker.min.js' %}"></script>

    <!-- Sweetalert 2 -->
    <script src="{% static 'assets/plugins/sweetalert/sweetalert2.all.min.js' %}"></script>
    <script src="{% static 'assets/plugins/sweetalert/sweetalerts.min.js' %}"></script>


   <!-- Chart JS -->
	<script src="{% static 'assets/plugins/apexchart/apexcharts.min.js' %}"></script>
	<script src="{% static 'assets/plugins/apexchart/chart-data.js' %}"></script>
		
   
   <!-- Custom JS -->
   <script src="{% static 'assets/js/script.js' %}"></script>

   {% block externaljs %}

   {% endblock %}
</html>
